<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CALCULATOR</title>
</head>
<body>
  <div class="container">
    <div class="principal-div">

      <div class="screen">

      </div>

      <div class="bottom-divs">

        <div class="input">
          <button id="button-0" class="number-button">0</button>
          <button id="button-1" class="number-button">1</button>
          <button id="button-2" class="number-button">2</button>
          <button id="button-3" class="number-button">3</button>
          <button id="button-4" class="number-button">4</button>
          <button id="button-5" class="number-button">5</button>
          <button id="button-6" class="number-button">6</button>
          <button id="button-7" class="number-button">7</button>
          <button id="button-8" class="number-button">8</button>
          <button id="button-9" class="number-button">9</button>
          <button id="point" class="number-button">.</button>
          <button id="button-equal" class="number-button">=</button>
          <button id="clear" class="number-button">CLEAR</button>
        </div>

        <div class="operations">

          <button id="add" class="ops-button">+</button>
          <button id="substract" class="ops-button">-</button>
          <button id="multiply" class="ops-button">*</button>
          <button id="divide" class="ops-button">/</button>
          <button id="backspace" class="ops-button">CE</button>


        </div>

      </div>



    </div>
  </div>

</body>
<script src="index.js"></script>
</html>
